name: Bug Report
description: Report a bug or unexpected behavior in kube-changejob
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us address the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Deploy the operator with '...'
        2. Create a ChangeJob resource with '...'
        3. Observe the behavior '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
      placeholder: What actually happened?
    validations:
      required: true

  - type: input
    id: operator-version
    attributes:
      label: Operator Version
      description: What version of kube-changejob are you running?
      placeholder: "e.g., v0.1.0, main branch commit sha"
    validations:
      required: true

  - type: input
    id: k8s-version
    attributes:
      label: Kubernetes Version
      description: What version of Kubernetes are you using?
      placeholder: "e.g., v1.28.0"
    validations:
      required: true

  - type: dropdown
    id: k8s-platform
    attributes:
      label: Kubernetes Platform
      description: What Kubernetes platform are you running on?
      options:
        - Kind
        - Minikube
        - K3s/K3d
        - EKS (AWS)
        - GKE (Google Cloud)
        - AKS (Azure)
        - OpenShift
        - Other (please specify in additional context)
    validations:
      required: true

  - type: textarea
    id: changejob-manifest
    attributes:
      label: ChangeJob Manifest
      description: Please provide the ChangeJob resource manifest (with sensitive data redacted).
      placeholder: |
        apiVersion: changejob.nusnewob.dev/v1alpha1
        kind: ChangeJob
        metadata:
          name: example
        spec:
          ...
      render: yaml
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output from the operator. This will be automatically formatted into code, so no need for backticks.
      placeholder: Paste logs here
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, related issues, etc.).
      placeholder: Any additional information that might be helpful
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
