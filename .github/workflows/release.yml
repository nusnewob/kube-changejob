name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for changelog

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_no_v=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Install tools
        uses: alexellis/arkade-get@master
        with:
          kustomize: latest
          helm: latest

      - name: Generate manifests
        run: |
          make manifests generate

          # Generate CRDs only manifest
          mkdir -p dist
          kustomize build config/crd > dist/crds.yaml

          # Generate full installation manifest with correct image
          cd config/manager
          kustomize edit set image controller=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          cd ../..
          kustomize build config/default > dist/install.yaml

      - name: Update and package Helm chart
        run: |
          # Update chart version
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version_no_v }}/" dist/chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version_no_v }}\"/" dist/chart/Chart.yaml

          # Package Helm chart
          helm package dist/chart -d dist/

          # Generate Helm chart provenance (optional but recommended)
          # helm package dist/chart -d dist/ --sign --key "${{ secrets.GPG_KEY_NAME }}" --keyring ~/.gnupg/secring.gpg || true

      - name: Log in to GitHub Container Registry for Helm
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR
        run: |
          CHART_FILE=$(ls dist/kube-changejob-*.tgz | head -n 1)
          helm push "${CHART_FILE}" oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

      - name: Generate changelog
        id: changelog
        run: |
          # Save to file
          cat > dist/CHANGELOG.md << EOF
          ## Installation

          ### Using kubectl

          \`\`\`bash
          kubectl apply -f https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/install.yaml
          \`\`\`

          ### Using Helm

          \`\`\`bash
          helm install kube-changejob oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/kube-changejob --version ${{ steps.version.outputs.version_no_v }}
          \`\`\`

          ### Install CRDs only

          \`\`\`bash
          kubectl apply -f https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/crds.yaml
          \`\`\`

          ## Container Images

          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`
          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`

          ## Helm Chart

          - \`oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/kube-changejob:${{ steps.version.outputs.version_no_v }}\`

          EOF

          echo "changelog_file=dist/CHANGELOG.md" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ steps.changelog.outputs.changelog_file }}
          files: |
            dist/install.yaml
            dist/crds.yaml
            dist/kube-changejob-*.tgz
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          generate_release_notes: true
          append_body: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest tag
        if: "!contains(steps.version.outputs.version, 'alpha') && !contains(steps.version.outputs.version, 'beta') && !contains(steps.version.outputs.version, 'rc')"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push origin latest --force

  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_no_v=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update Helm chart
        run: |
          # Update chart version
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version_no_v }}/" dist/chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version_no_v }}\"/" dist/chart/Chart.yaml

      - name: Update CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: -vv --no-exec
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: main
          commit_message: "chore(release): update CHANGELOG.md and Helm Chart for release ${{ steps.version.outputs.version }}"
          file_pattern: "CHANGELOG.md dist/chart/Chart.yaml"
          commit_options: --signoff
