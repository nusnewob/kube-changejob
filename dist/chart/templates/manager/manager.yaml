apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: kube-changejob
        control-plane: controller-manager
    name: kube-changejob-controller-manager
    namespace: {{ .Release.Namespace }}
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/name: kube-changejob
            control-plane: controller-manager
    template:
        metadata:
            annotations:
                kubectl.kubernetes.io/default-container: manager
            labels:
                app.kubernetes.io/name: kube-changejob
                control-plane: controller-manager
        spec:
            containers:
                - args:
                    - --leader-elect
                    - --enable-http2
                    {{- if .Values.metrics.enable }}
                    - --metrics-bind-address=:{{ .Values.metrics.port }}
                    {{- else }}
                    # Bind to :0 to disable the controller-runtime managed metrics server
                    - --metrics-bind-address=0
                    {{- end }}
                    - --health-probe-bind-address=:8081
                    {{- range .Values.manager.args }}
                    - {{ . }}
                    {{- end }}
                    {{- if .Values.certManager.enable }}
                    - --webhook-cert-path=/tmp/k8s-webhook-server/serving-certs
                    {{- end }}
                    {{- if .Values.manager.config }}
                    {{- if .Values.manager.config.pollInterval }}
                    - --poll-interval={{ .Values.manager.config.pollInterval }}
                    {{- end }}
                    {{- if .Values.manager.config.debug }}
                    - --debug={{ .Values.manager.config.debug }}
                    {{- end }}
                    {{- if .Values.manager.config.logging }}
                    {{- if .Values.manager.config.logging.level }}
                    - --logging-level={{ .Values.manager.config.logging.level }}
                    {{- end }}
                    {{- if .Values.manager.config.logging.format }}
                    - --logging-format={{ .Values.manager.config.logging.format }}
                    {{- end }}
                    {{- if .Values.manager.config.logging.timestamp }}
                    - --logging-timestamp={{ .Values.manager.config.logging.timestamp }}
                    {{- end }}
                    {{- end }}
                    {{- end }}
                  command:
                    - /manager
                  image: "{{ .Values.manager.image.repository }}:{{ default .Chart.AppVersion .Values.manager.image.tag }}"
                  imagePullPolicy: {{ .Values.manager.image.pullPolicy }}
                  livenessProbe:
                    httpGet:
                        path: /healthz
                        port: 8081
                    initialDelaySeconds: 15
                    periodSeconds: 20
                  name: manager
                  ports:
                    - containerPort: {{ .Values.webhook.port }}
                      name: webhook-server
                      protocol: TCP
                  readinessProbe:
                    httpGet:
                        path: /readyz
                        port: 8081
                    initialDelaySeconds: 5
                    periodSeconds: 10
                  resources:
                    {{- if .Values.manager.resources }}
                    {{- toYaml .Values.manager.resources | nindent 20 }}
                    {{- else }}
                    {}
                    {{- end }}
                  securityContext:
                    {{- if .Values.manager.securityContext }}
                    {{- toYaml .Values.manager.securityContext | nindent 20 }}
                    {{- else }}
                    {}
                    {{- end }}
                  volumeMounts:
                    {{- if .Values.certManager.enable }}
                    - mountPath: /tmp/k8s-webhook-server/serving-certs
                      name: webhook-certs
                      readOnly: true
                    {{- end }}
            securityContext:
              {{- if .Values.manager.podSecurityContext }}
              {{- toYaml .Values.manager.podSecurityContext | nindent 14 }}
              {{- else }}
              {}
              {{- end }}
            serviceAccountName: kube-changejob-controller-manager
            terminationGracePeriodSeconds: 10
            volumes:
                {{- if .Values.certManager.enable }}
                - name: webhook-certs
                  secret:
                    secretName: webhook-server-cert
                {{- end }}
