{{- if .Values.webhook.enable }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
    annotations:
        {{- if .Values.certManager.enable }}
        cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "kube-changejob.resourceName" (dict "suffix" "serving-cert" "context" $) }}
        {{- end }}
    name: {{ include "kube-changejob.resourceName" (dict "suffix" "validating-webhook-configuration" "context" $) }}
webhooks:
    - admissionReviewVersions:
        - v1
      clientConfig:
        service:
            name: {{ include "kube-changejob.resourceName" (dict "suffix" "webhook-service" "context" $) }}
            namespace: {{ .Release.Namespace }}
            path: /validate-triggers-changejob-dev-v1alpha-changetriggeredjob
      failurePolicy: Fail
      name: vchangetriggeredjob-v1alpha.kb.io
      rules:
        - apiGroups:
            - triggers.changejob.dev
          apiVersions:
            - v1alpha
          operations:
            - CREATE
            - UPDATE
          resources:
            - changetriggeredjobs
      sideEffects: None
{{- end }}
