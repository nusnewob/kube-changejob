apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: {{ include "kube-changejob.resourceName" (dict "suffix" "manager-role" "context" $) }}
rules:
    - apiGroups:
        - batch
      resources:
        - jobs
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - triggers.changejob.dev
      resources:
        - changetriggeredjobs
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - triggers.changejob.dev
      resources:
        - changetriggeredjobs/finalizers
      verbs:
        - update
    - apiGroups:
        - triggers.changejob.dev
      resources:
        - changetriggeredjobs/status
      verbs:
        - get
        - patch
        - update
    {{- range .Values.manager.watchResources }}
    - apiGroups: {{ toJson .apiGroups }}
      resources: {{ toJson .resources }}
      verbs:
        - get
        - watch
    {{- end }}
